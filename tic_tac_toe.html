<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>

    <div class="intro-container">
        <h1></h1>
    </div>

    <div class="container">
        <h1></h1>
        <table>
            <tr class="first-row">
                <td class="box" id="box1"></td>
                <td class="box" id="box2"></td>
                <td class="box" id="box3"></td>
            </tr>

            <tr class="second-row">
                <td class="box" id="box4"></td>
                <td class="box" id="box5"></td>
                <td class="box" id="box6"></td>
            </tr>

            <tr class="third-row">
                <td class="box" id="box7"></td>
                <td class="box" id="box8"></td>
                <td class="box" id="box9"></td>
            </tr>
        </table>
        <div class="input">
        <input type="button" value="Restart" id="restart">
        <input type="button" value="Play Again" id="play-again">
        <input type="button" value="Settings" id="set-btn">
        </div>
    </div>

    <div class="set-container">
        <ul>
            <li><p>Play against computer</p><div class="light" id="check-c"></div></li>
            <li><p>Play with human</p><div class="light" id="check-h"></div></li>
            <li><p>Dark Mode</p> <div class="light" id="dark-mode"></div></li>
        </ul>

        <input type="button" id="return" value="Return">
    </div>

    <script src="intro.js"></script>
    <script src="tic_tac_toe.js"></script>

</body>
</html>
